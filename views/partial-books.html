<section class="section">
    <p>Search for Reviews</p>
    <form action="/books" method="POST">
            <label>Book Name:
                <input type="text" name="name">
            </label>
            <!-- <label>Review:
                <input type="text" name="review">
            </label> -->
        <div class="button">
            <button id="reviewbutton" type="submit">Search me hard</button>
        </div>
    </form>
</section>


<section class="section">
    <table class="table">
        <thead>
            <tr>
                <td>Author</td>
                <td>Title</td>
                <td>Pages</td>
                <td>Year</td>
            </tr>
        </thead>
        ${booksList.map(book =>
                `<tr>
                    <td>${book.author}</td>
                    <td><a href="/${book.title}/${book.book_id}">${book.title}</a></td>
                    <td>${book.pages}</td>
                    <td>${book.year}</td>
                </tr>`
            ).join('')}
    </table>
</section>
